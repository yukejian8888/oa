<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__ADMINCSS__/base.css" />
<link rel="stylesheet" href="__ADMINCSS__/info-reg.css" />
<title>移动办公自动化系统</title>
<style>
	.main p input {
		float:none;
	}
</style>
</head>

<body>
<div class="title"><h2>信息登记</h2></div>
<form action="__CONTROLLER__/modify/id/{$admin.admin_id}" method="post">
<div class="main">
	<!--<input type="hidden" name="id" value="{$admin.admin_id}" />-->
	<p class="short-input ue-clear">
		<label>用户名：</label>
		<input type="text" name="name" value="{$admin.admin_name}" />
	</p>
	<p class="short-input ue-clear">
		<label>密码：</label>
		<input type="password" name="pwd" placeholder="密码" />
	</p>
	<p class="short-input ue-clear">
		<label>密码确认：</label>
		<input type="password" name="re-password" placeholder="密码确认" />
	</p>
	<p class="short-input ue-clear">
		<label>性别：</label>
		<input type="radio" name="sexx" value="男" {$admin['sex']=="男"?'checked':''}  />男&nbsp;&nbsp;
		<input type="radio" name="sexx" value="女" {$admin['sex']=="女"?'checked':''} />女&nbsp;&nbsp;
		<input type="radio" name="sexx" value="保密" {$admin['sex']=="保密"?'checked':''} />保密
	</p>
	<p class="short-input ue-clear">
		<label>生日：</label>
		<input type="text" name="birth" value="{$admin.birthday}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
	</p>
	<p class="short-input ue-clear">
		<label>电话：</label>
		<input type="text" name="tel" value="{$admin.phone}" />
	</p>
	<p class="short-input ue-clear">
		<label>email：</label>
		<input type="text" name="emailbox" value="{$admin.email}" />
	</p>
    <p class="short-input ue-clear">
    	<label>权限：</label>
        <input type="radio" name="role" value="2" {$admin['role_id']=="2"?'checked':''} />普通管理员&nbsp;&nbsp;
		<input type="radio" name="role" value="1" {$admin['role_id']=="1"?'checked':''} />超级管理员
    </p>
</div>
<div class="btn ue-clear">
	<a href="javascript:;" class="confirm">确定</a>
    <a href="javascript:;" class="clear">清空内容</a>
</div>
</form>
</body>
<script type="text/javascript" src="__ADMINJS__/jquery.js"></script>
<script type="text/javascript" src="__ADMINJS__/common.js"></script>
<script type="text/javascript" src="__ADMINJS__/WdatePicker.js"></script>
<script type="text/javascript">
//提交表单
$('.confirm').click(function(){
	$('form')[0].submit();
});
//清空表单
$('.clear').click(function(){
	//获取当前页面中第一个表单对象
	$('form')[0].reset();
})
$(".select-title").on("click",function(){
	$(".select-list").toggle();
	return false;
});
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(".select-title").find("span").text(txt);
});


showRemind('input[type=text], textarea','placeholder');
</script>
</html>
