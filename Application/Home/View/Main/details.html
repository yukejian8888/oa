<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图书分享</title>
<meta name="keywords" content="Book Store Template, Free CSS Template, CSS Website Layout, CSS, HTML, cssMoban.com" />
<meta name="description" content="Book Store Template, Free CSS Template, Download CSS Website from cssMoban.com" />
    <link href="__HOMECSS__/templatemo_style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="templatemo_container">
    <include file='Main:top' />
    <!-- end of header -->
    
    <div id="templatemo_content">
    	
        <div id="templatemo_content_left">
            <include file='Main:left' />
            </div>

         <!-- end of content left -->
        
        <div id="templatemo_content_right">
        	
            <h1>《{$book.book_name}》 <span>(作者：{$book.author})</span></h1>
            <div class="image_panel">
                <if condition="$book['image'] neq 'null'and $book['image'] neq ''">
                    <img src="{$book.image}" alt="image" width="100" height="150"/>
                    <else/>
                    <img src="__HOMEIMG__/templatemo_image_02.jpg" alt="image" width="100" height="150"/>
                </if>
            </div>
          <h2>读书 - 看故事 - 做自己</h2>
            <ul>
	            <li>了解作者: <a href="__CONTROLLER__/getAuthorAbstract/abstract/{$book.author}">{$book.author}</a></li>
            	<li>推荐（{$book.isgood}）</li>
                <li>下载量: {$book.download_times}</li>
                <li>BY {$book.nickname} | 分享于：{$book.upload_time|date="Y-m-d H:i:s",###}</li>
            </ul>
            <h2><a href="{:U('Book/download','id='.$book['book_id'])}">点击下载</a> | <a href="javascript:;" onclick="isgood({$book['book_id']})">点击推荐</a></h2>
            <p style="font-size: 13px;">{$book.intro}</p>

             <div class="cleaner_with_height">&nbsp;</div>
            
            <a href="index.html"><img src="__HOMEIMG__/templatemo_ads.jpg" alt="css template ad" /></a>
            
        </div> <!-- end of content right -->
    
    	<div class="cleaner_with_height">&nbsp;</div>
     <!-- end of content -->
    
    <div id="templatemo_footer">
        <include file='footer' />
        </div>
<!--  Free CSS Template www.cssmoban.com -->
</div> <!-- end of container -->
</body>
<script type="text/javascript">
    function isgood(id){
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4){
                /*alert(xhr.responseText);*/
                location.href = '__CONTROLLER__/details/id/'+id;
            }
        }
        xhr.open('get','__CONTROLLER__/isGood/id/'+id);
        xhr.send(null);
    }
</script>
</html>
